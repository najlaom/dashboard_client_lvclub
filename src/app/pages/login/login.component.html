<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" name="myForm" [formGroup]="myForm">
                <div class="col-md-12 mb-3">
                    <label>Email <span style="color:red"> *</span></label>
                    <input type="email" class="form-control form-control-lg" placeholder="Email" id="email"
                        #email formControlName="email" [ngClass]="{'is-invalid':myForm.controls['email'].touched && myForm.controls['email'].invalid,
                    'is-valid':myForm.controls['email'].touched && myForm.controls['email'].valid}">
                    <div *ngIf="myForm.controls['email'].touched && myForm.controls['email'].invalid"
                        class="invalid-feedback">
                        <div *ngIf="myForm.controls['email'].errors?.required">Entrez
                            votre email</div>
                        <div *ngIf="myForm.controls['email'].errors?.email">Entrez votre
                            adresse e-mail valide</div>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Password <span style="color:red"> *</span></label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                        #password id="password" formControlName="password" [ngClass]="{'is-invalid':myForm.controls['password'].touched && myForm.controls['password'].invalid,
                    'is-valid':myForm.controls['password'].touched && myForm.controls['password'].valid}">
                    <div *ngIf="myForm.controls['password'].touched && myForm.controls['password'].invalid"
                        class="invalid-feedback">
                        <div *ngIf="myForm.controls['password'].errors?.required">Entrez
                            votre mot de passe</div>
                        <div *ngIf="myForm.controls['password'].hasError('minlength')">Tappez le
                            mot de passe (6 caract√®res) </div>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login(email, password)">SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook mr-2"></i>Connect using facebook
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="register.html" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
