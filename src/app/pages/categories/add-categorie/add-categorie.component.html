<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Basic Tables </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
            </ol>
        </nav>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/categories">Catégories</a></li>
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" routerLinkActive="active">Ajouter
                    une catégorie</a>
                </li>
            </ul>
            <div class="card-body">
                <div class="card-body">
                    <form class="forms-sample" name="myForm" [formGroup]="myForm">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label>Categorie<span style="color:red"> *</span></label>
                                <input type="text" class="form-control" placeholder="name" id="name" #name name="name"
                                    formControlName="Catégorie" [ngClass]="{'is-invalid':myForm.controls['name'].touched && myForm.controls['name'].invalid,
                                    'is-valid':myForm.controls['name'].touched && myForm.controls['name'].valid}">
                                <div class="invalid-feedback">
                                    <div>Entrez votre nom de catégorie</div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Slug <span style="color:red"> *</span></label>
                                <input type="text" class="form-control" placeholder="Slug" id="slug" #slug name="slug"
                                    formControlName="slug">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label>User name <span style="color:red"> *</span></label>
                                <input type="text" class="form-control" placeholder="parentId" #parentId name="parentId"
                                    required="" id="parentId" formControlName="parentId">

                            </div>


                        </div>
                       
                        <div class="form-group">
                            <label>File upload</label>
                            <input type="file" name="img[]" class="file-upload-default form-control-file" #image
                                accept="image/png,image/gif,image/jpeg,image/jpg"
                                (change)="handleFileInput($event.target.files)">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled
                                    placeholder="Upload Image">
                                <span class="input-group-append">
                                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="exampleInputCity1">City</label>
                                <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                            </div>

                            <label for="exampleTextarea1">Textarea</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mr-2"
                            (click)="OnSubmit(name,slug,image,parentId)">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- Quick Action Toolbar Starts-->

</div>
