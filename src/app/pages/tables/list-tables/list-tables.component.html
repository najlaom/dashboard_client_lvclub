<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Basic Tables </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
            </ol>
        </nav>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Tables</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/add-table"
                        routerLinkActive="active">Ajouter
                        un table</a>
                </li>
            </ul>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>num√©ro</th>
                            <th >QR Code</th>
                            <th>Status</th>
                          
                        </tr>
                    </thead>
                    <tbody *ngFor="let table of listTable">
                        <tr >
                            <td class="py-1">
                                {{table.num_table}}
                            </td>
                            <td> <qrcode print [width]="100" [elementType]="'svg'" [qrdata]="table._id" [errorCorrectionLevel]="'M'">
                            </qrcode></td>
                            <td>
                                <label class="badge badge-success"> {{table.state}}</label>
                              
                            </td>
                           
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Quick Action Toolbar Starts-->

</div>
