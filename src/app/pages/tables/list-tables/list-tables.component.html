<div class="content-wrapper">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Tables</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/add-table"
                        routerLinkActive="active">Ajouter
                        un table</a>
                </li>
            </ul>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>num√©ro</th>
                            <th>QR Code</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let table of listTable">
                      
                            <tr>
                                <td class="py-1">
                                    {{table.num_table}}
                                </td>
                                <td>
                                    <qrcode print [width]="80" [elementType]="'svg'" [qrdata]="table._id"
                                        [errorCorrectionLevel]="'M'">
                                    </qrcode>
                                </td>
                                <td>
                                    <label class="badge badge-success"> {{table.state}}</label>

                                </td>
                                <td>
                                    <a class="btn btn-default waves-effect waves-float btn-sm waves-green">
                                        <div class="col-sm-6 col-md-4 col-lg-3">
                                            <div class="preview"> <i class="icon-plus"></i> icon-plus </div>
                                          </div></a>
                                    <a mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                        [popoverMessage]="popoverMessage" placement="left"
                                        (confirm)="removeClient(client)" (cancel)="cancelClicked = true"
                                        class="btn btn-default waves-effect waves-float btn-sm waves-red">
                                        <i class="delete"></i></a>
                                    <a class="btn btn-default waves-effect waves-float btn-sm waves-green">
                                        <i class="shopping-cart"></i></a>


                                </td>

                            </tr>
                      

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Quick Action Toolbar Starts-->

</div>
