<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title"> Basic Tables </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
            </ol>
        </nav>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active">Produits</a></li>
                <li class="nav-item"><a class="nav-link" href="/add-product">Ajouter un produit</a>
                </li>
            </ul>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Produits</th>
                            <th >Prix</th>
                            <th class="d-none d-md-table-cell">Quantite</th>
                            <th class="d-none d-md-table-cell">Image</th>
                            <th>Categorie</th>
                            <th>Status</th>
                          
                        </tr>
                    </thead>
                    <tbody *ngFor="let dataProduct of listProducts">
                        <tr >
                            <td class="py-1">
                                {{dataProduct.name}}
                            </td>
                            <td> {{dataProduct.price}} </td>
                            <td>
                                {{dataProduct.quantity}}
                            </td>
                            <td><img src="{{'http://localhost:3000/public/products/'+ dataProduct.productPicture}}" style="width:60px;height:60px"> </td>
                            <td> {{dataProduct.category.name}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Quick Action Toolbar Starts-->

</div>
